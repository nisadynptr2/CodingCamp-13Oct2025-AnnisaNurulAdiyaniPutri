<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lilac: '#C8A2C8',
            deepLilac: '#A855F7',
            darkLilac: '#6B3E75',
            darkBg: '#1F1F2E',
            darkCard: '#2B2B3C',
            darkText: '#EDEDED'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkBg min-h-screen flex items-center justify-center text-darkText font-sans">
  <div class="w-full max-w-2xl bg-darkCard p-6 rounded-xl shadow-lg border border-lilac">
    <h1 class="text-3xl font-bold text-lilac text-center mb-2 tracking-wide">ðŸ“šTo-Do List</h1>
    <p class="text-center text-darkText mb-6 italic">Let's organized your To-Doâœ¨ðŸŒ–<br/> Start small, stay consistent, and finish strong <br/>- by annisaaaðŸŒ·</p>
    
    <form id="todo-form" class="flex flex-col md:flex-row gap-2 mb-4">
      <input type="text" id="todo-input" placeholder="Add a new task..." required
        class="flex-1 p-2 border border-gray-600 rounded-md bg-darkBg text-darkText" />
      <input type="date" id="date-input" required
        class="p-2 border border-gray-600 rounded-md bg-darkBg text-darkText" />
      <button type="submit"
        class="bg-deepLilac text-white px-4 py-2 rounded-md hover:bg-purple-600 transition">+</button>
    </form>

    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center gap-2">
        <label for="status-filter" class="text-lilac font-semibold">Filter</label>
        <select id="status-filter"
          class="p-2 border border-gray-600 rounded-md bg-darkBg text-lilac">
          <option value="all">All Status</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button id="delete-all-btn"
        class="bg-darkLilac text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">Delete All</button>
    </div>

    <table class="w-full text-left bg-darkBg rounded-md overflow-hidden shadow border border-gray-700">
      <thead class="bg-deepLilac text-white">
        <tr>
          <th class="p-2">TASK</th>
          <th class="p-2">DUE DATE</th>
          <th class="p-2">STATUS</th>
          <th class="p-2">ACTION</th>
        </tr>
      </thead>
      <tbody id="todo-table">
        <tr>
          <td colspan="4" class="p-4 text-center text-gray-400">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
